
   <section class="create-container">
     <h1>Create New Note</h1>
     <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="title">Title</label>
         <input
           id="title"
           formControlName="title"
           placeholder="Enter note title"
           aria-required="true"
           [attr.aria-invalid]="noteForm.get('title')?.invalid && noteForm.get('title')?.touched"
         />
         <div
           *ngIf="noteForm.get('title')?.hasError('required') && noteForm.get('title')?.touched"
           class="error"
           role="alert"
         >
           Title is required
         </div>
       </div>

       <div class="form-group">
         <label for="content">Content</label>
         <textarea
           id="content"
           formControlName="content"
           placeholder="Enter note content"
           aria-required="true"
           [attr.aria-invalid]="noteForm.get('content')?.invalid && noteForm.get('content')?.touched"
         ></textarea>
         <div
           *ngIf="noteForm.get('content')?.hasError('required') && noteForm.get('content')?.touched"
           class="error"
           role="alert"
         >
           Content is required
         </div>
       </div>

       <div class="form-group">
         <label for="tags">Tags (comma-separated)</label>
         <input
           id="tags"
           formControlName="tags"
           placeholder="e.g., work, personal"
         />
       </div>

       <div *ngIf="formError" class="error" role="alert">
         {{ formError }}
       </div>

       <div class="actions">
         <button type="submit" [disabled]="noteForm.invalid" class="btn">Save Note</button>
         <a routerLink="/notes" class="btn btn-secondary" tabindex="0">Cancel</a>
       </div>
     </form>
   </section>
