
   <section class="deleted-container">
     <div class="header">
       <h1>Deleted Notes</h1>
       <a routerLink="/notes" (click)="onBack()" class="btn btn-secondary" tabindex="0">Back to Dashboard</a>
     </div>
     <div class="notes-grid" role="list">
       <div *ngFor="let note of deletedNotes" class="note-card" role="listitem">
         <h2>{{ note.title }}</h2>
         <p>{{ note.content | slice:0:100 }}...</p>
         <div class="actions">
           <button (click)="restoreNote(note.id)" class="btn" tabindex="0">Restore</button>
           <button (click)="deletePermanently(note.id)" class="btn btn-danger" tabindex="0">Delete Permanently</button>
         </div>
       </div>
       <div *ngIf="deletedNotes.length === 0" class="no-notes" role="alert">
         No deleted notes available.
       </div>
     </div>
   </section>
