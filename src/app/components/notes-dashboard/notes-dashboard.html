

<section class="dashboard-layout">
  <app-sidebar (tagSelected)="filterByTag($event)"></app-sidebar>

     <div class="dashboard-container">
     <div class="header">
       <h1>Notes Dashboard</h1>
       <a routerLink="/create" class="btn" tabindex="0">Create Note</a>
       <button class="settings-icon" (click)="navigateToSettings()" tabindex="0" aria-label="Go to settings">
           ⚙️
         </button>
     </div>
     <div class="search-bar">
       <input
         type="text"
         placeholder="Search by title or tags..."
         [(ngModel)]="searchTerm"
         (input)="onSearch($event)"
         aria-label="Search notes"
         [value]="searchTerm"
       />
       <button (click)="clearSearch()" class="btn btn-secondary" *ngIf="searchTerm" tabindex="0">Clear</button>
     </div>
     <div class="notes-grid" role="list">
       <div *ngFor="let note of filteredNotes" class="note-card" role="listitem">
         <h2>{{ note.title }}</h2>
         <p>{{ note.content | slice:0:100 }}...</p>
         <div class="actions">
           <a (click)="viewNote(note.id)" class="btn" tabindex="0">View Details</a>
           <button (click)="archiveNote(note.id)" class="btn" tabindex="0">Archive</button>
           <button (click)="deleteNote(note.id)" class="btn btn-danger" tabindex="0">Delete</button>
         </div>
       </div>
       <div *ngIf="filteredNotes.length === 0" class="no-notes" role="alert">
         No notes available{{ searchTerm ? ' matching "' + searchTerm + '"' : '' }}.
       </div>
     </div>
    </div>
</section>
