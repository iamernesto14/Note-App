
   <section class="details-container" *ngIf="note; else notFound">
     <div class="note-card">
       <h1>{{ note.title }}</h1>
       <p class="content">{{ note.content }}</p>
       <div class="tags">
         <span *ngFor="let tag of note.tags" class="tag">{{ tag }}</span>
       </div>
       <div class="actions">
         <button (click)="onArchive()" class="btn" tabindex="0">Archive</button>
         <button (click)="onDelete()" class="btn btn-danger" tabindex="0">Delete</button>
         <a routerLink="/notes" (click)="onBack()" class="btn btn-secondary" tabindex="0">Back to Dashboard</a>
       </div>
     </div>
   </section>
   <ng-template #notFound>
     <div class="not-found" role="alert">
       Note not found. <a routerLink="/notes" tabindex="0">Return to Dashboard</a>
     </div>
   </ng-template>
