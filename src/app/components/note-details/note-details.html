<div class="details-container">
  <div *ngIf="note" class="note-card">
    <h1>{{ note.title }}</h1>
    <div class="content">{{ note.content }}</div>
    <div class="tags">
      <span *ngFor="let tag of note.tags" class="tag">{{ tag }}</span>
    </div>
    <div class="note-date">Created: {{ note.createdAt | date: 'dd MMM yyyy' }}</div>
    <div class="actions">
      <a class="btn" (click)="onArchive()" aria-label="Archive note">Archive</a>
      <a class="btn btn-danger" (click)="onDelete()" aria-label="Delete note">Delete</a>
      <a class="btn btn-secondary" [routerLink]="['/notes']" aria-label="Return to dashboard">Back to Dashboard</a>
    </div>
  </div>
  <div *ngIf="!note" class="not-found">
    Note not found. <a [routerLink]="['/notes']" aria-label="Return to dashboard">Return to Dashboard</a>
  </div>
</div>
