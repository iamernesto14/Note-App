<div class="header">
  <h1>All Notes</h1>
  <div class="search-bar">
    <span class="search-input">
        <img src="assets/images/icon-search.svg" alt="search icon">
        <input
      type="text"
      placeholder="Search by title, tagsâ€¦"
      [value]="searchTerm"
      (input)="onSearch($event)"
    />
    </span>
    <button class="btn small" (click)="clearSearch()" *ngIf="searchTerm">
      Clear
    </button>

    <div><img src="assets/images/icon-settings.svg" alt="settings icon"></div>
  </div>
</div>
