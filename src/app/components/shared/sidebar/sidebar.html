<aside class="sidebar">
  <div class="logo">
    <img src="assets/images/logo.svg" alt="Logo" />
  </div>

  <nav class="nav-links">
    <a (click)="onAllNotesClick()" [class.active]="activeView === 'all'">All Notes</a>
    <a (click)="onArchivedNotesClick()" [class.active]="activeView === 'archived'">Archived Notes</a>
  </nav>

  <div class="tags-section">
    <h3>Tags</h3>
    <ul class="tags-list">
      <li *ngFor="let tag of tags">
        <img src="assets/images/icon-tag.svg" alt="tag icon">
        <button (click)="onTagClick(tag)" tabindex="0">{{ tag }}</button>
      </li>
    </ul>
  </div>
</aside>
