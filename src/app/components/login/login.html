<section class="login-container">
  <div class="logo"><img src="assets/images/logo.svg" alt="logo icon"></div>
  <h1>Welcome to Note</h1>
  <p>Please login to continue</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="example@gmail.com"
        aria-required="true"
        [attr.aria-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error" role="alert">
        Email is required
      </div>
      <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error" role="alert">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <div class="password-forget">
        <div class="forgot-password">
          <a routerLink="/forget" tabindex="0">Forgot</a>
        </div>
        <label for="password">Password</label>
      </div>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        aria-required="true"
        [attr.aria-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error" role="alert">
        Password is required
      </div>
    </div>

    

    <div *ngIf="loginError" class="error" role="alert">
      {{ loginError }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn">Log In</button>
    <hr>
    <p>or log in with:</p>

    <button type="button" class="btn google-btn" (click)="onGoogleLogin()"><img src="assets/images/icon-google.svg" alt=""> Google</button>
  </form>

  <p class="no-account">
    No account yet? <a routerLink="/signup" tabindex="0">Sign Up</a>
  </p>
</section>
