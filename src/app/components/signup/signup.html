
   <section class="signup-container">
     <h1>Sign Up</h1>
     <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="email">Email</label>
         <input
           id="email"
           type="email"
           formControlName="email"
           placeholder="Enter your email"
           aria-required="true"
           [attr.aria-invalid]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
         />
         <div
           *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched"
           class="error"
           role="alert"
         >
           Email is required
         </div>
         <div
           *ngIf="signUpForm.get('email')?.hasError('email') && signUpForm.get('email')?.touched"
           class="error"
           role="alert"
         >
           Please enter a valid email
         </div>
       </div>

       <div class="form-group">
         <label for="password">Password</label>
         <input
           id="password"
           type="password"
           formControlName="password"
           placeholder="Enter your password"
           aria-required="true"
           [attr.aria-invalid]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
         />
         <div
           *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched"
           class="error"
           role="alert"
         >
           Password is required
         </div>
         <div
           *ngIf="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched"
           class="error"
           role="alert"
         >
           Password must be at least 6 characters
         </div>
       </div>

       <div class="form-group">
         <label for="confirmPassword">Confirm Password</label>
         <input
           id="confirmPassword"
           type="password"
           formControlName="confirmPassword"
           placeholder="Confirm your password"
           aria-required="true"
           [attr.aria-invalid]="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
         />
         <div
           *ngIf="signUpForm.get('confirmPassword')?.hasError('required') && signUpForm.get('confirmPassword')?.touched"
           class="error"
           role="alert"
         >
           Password confirmation is required
         </div>
         <div
           *ngIf="signUpForm.hasError('mismatch') && signUpForm.get('confirmPassword')?.touched"
           class="error"
           role="alert"
         >
           Passwords do not match
         </div>
       </div>

       <div *ngIf="signUpError" class="error" role="alert">
         {{ signUpError }}
       </div>

       <button type="submit" [disabled]="signUpForm.invalid" class="btn">Sign Up</button>
     </form>

     <p>
       Already have an account? <a routerLink="/login" tabindex="0">Log In</a>
     </p>
   </section>
